<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Style for the banner */
    #signupBanner {
      position: fixed;
      bottom: -200px; /* Start off-screen */
      left: 0;
      width: 100%;
      background-color: #f4f4f4;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: bottom 0.5s ease;
    }

    /* Close button styling */
    #signupBanner button.closeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    /* Title of the banner */
    #signupBanner h4 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    /* Form container style */
    #signupBanner form {
      display: inline-block;
      text-align: left;
      margin-top: 10px;
    }

    /* Input field styling */
    #signupBanner input, #signupBanner button.submitBtn {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Submit button styling */
    #signupBanner button.submitBtn {
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Adjust for responsive design */
    @media (max-width: 600px) {
      #signupBanner {
        padding: 15px;
      }

      #signupBanner input {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Signup Banner -->
  <div id="signupBanner">
    <!-- Close Button -->
    <button class="closeBtn" onclick="document.getElementById('signupBanner').style.display='none';">&times;</button>

    <!-- Banner Content -->
    <h4>Stay in the Know with Vincenzo's!</h4>
    <p>Sign up for updates, exclusive offers, and service alerts.</p>
    
    <!-- Constant Contact Embed (This handles the form action and fields) -->
    <div id="signupFormContainer">
      <!-- Constant Contact Form will be injected here by the script -->
    </div>

    <!-- Constant Contact Active Forms Script -->
    <script>
      var _ctct_m = "122dce37249e7b59c4d5775addb0ad34";
    </script>
    <script id="signupScript" src="//static.ctctcdn.com/js/signup-form-widget/current/signup-form-widget.min.js" async defer></script>

  </div>

  <!-- Slide-In Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.getElementById("signupBanner").style.bottom = "0"; // Banner slides into view after 3 seconds
      }, 3000);
    });
  </script>

</body>
</html>
